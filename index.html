<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Political Terms Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="items/css/reset.css">
    <link rel="stylesheet" href="items/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

    <body>
        
        <div class="heading">
            <h1>Political Terms Guess Game</h1>
        </div>

        <div class="background">
            <div class="container">

                
                <h2>Press Any Key To Guess This Word!</h2>
                <div>
                    <img id="image" src="./items/images/giphy.gif" width="40%" height="200">
                </div>

                
                <div>
                    <h3 id="currentword">_ _ _ _ _</h3>
                </div>
                <div id="scoreboard">
                    
                    <div class="sidebar">
                        <h3>Guesses Remaining:
                            <span id="guessesremaining"></span>
                        </h3>
                    </div>

                  
                    <div class="sidebar">
                        <h3>Wins:
                            <span id="winstracker"></span>
                        </h3>
                    </div>
                  
                    <div class="sidebar">
                        <h3>Losses:
                            <span id="losstracker"></span>
                        </h3>
                    </div>

                   
                    <div class="sidebar">
                        <h3>Letters Guessed Wrong:
                            <span id="playerguesses"></span>
                        </h3>
                    </div>
                </div>
            </div>
        </div>



        <div>
            
            <audio id="impeach">
                <source src="./items/images/impeach.mp3" type="audio/mp3">
           
            </audio>
        </div>
        




        <script src="items/javascript/game.js"></script>

    </body>

</html>
